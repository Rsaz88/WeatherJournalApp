<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Weather Journal App</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h2>Weather Journal App</h2>
      </header>
      <section id="entry_section">
     <div class="zip_entery">
          <label for="zip">Enter ZIP code here</label>
          <input type="text" name="zip" id="zip" placeholder="ZIP code" />
        </div> 
        <div class="feelings_entery">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            name="feelings"
            id="feelings"
            cols="30"
            rows="1"
            placeholder="Write how you feel"
          ></textarea>
        </div>
        <button type="submit" id="generate">Generate</button>
      </section>
      <section id="result_section">
        <div class="weather-date">
          <div id="date"></div>
          <div id="temp"></div>
          <img src="" alt="Weather Icon" id="weatherIcons" />
          <div id="weatherDetails"></div>
        </div>
        <div id="userFeelings"></div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
